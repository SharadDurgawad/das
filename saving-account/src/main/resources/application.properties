EXPIRATION_TIME=864_000_000; // 10 days
SECRET="SecretKeyToGenJWTs"
HEADER_STRING="Authorization"
TOKEN_PREFIX="Bearer "
SIGN_UP_URL = "/users/sign-up"

#H2 in memory database configuration
spring.datasource.url=jdbc:h2:./data/db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.jpa.properties.org.hibernate.flushMode=ALWAYS
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
server.port=8181
logging.level.root=WARN
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR

#=========Constants for Exceptions start=======
constants.starts = STARTS
constants.ends = ENDS
constants.customer = Customer 
constants.containsInvaliData= does not have valid data.
constants.alreadyExists =  already Exists.
constants.missingOrInvalidData = missing or invalid data.
constants.notFound = not found.
constants.unMatched = does not match.
#=========Constants for Exceptions ends=======